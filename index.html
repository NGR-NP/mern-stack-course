<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="Section">
        <div class="main">
            <h2>Registration Form</h2>
            <div class="container">
                <form action="submit">
                    <div class="fName sec"> <label for="fname">First Name</label>
                        <input type="text" name="firstName" id="fname" placeholder="Enter your first name">
                    </div>
                    <div class="lName sec"> <label for="lname">Last Name</label>
                        <input type="text" name="lastName" id="lname" placeholder="Enter your last name">
                    </div>
                    <div class="address sec"> <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Enter your address">
                    </div>
                    <div class="profile sec">
                        <label for="photo">Image</label>
                        <input type="file" name="photo" id="photo">
                    </div>
                    <div class="dob sec">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob">
                    </div>
                    
                    <div class="gen sec">
                        <label for="gender">Gender:</label>
                        <select name="gender" id="gender">
                            <option selected disabled>Select</option>
                            <option value="male"> Male </option>
                            <option value="female">Female </option>
                            <option value="other"> Other </option>
                        </select>
                    </div>
                    <div class="email sec"> <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="num sec"> <label for="number">Number</label>
                        <input type="number" name="number" id="number" placeholder="Enter your number">
                    </div>
                    <div class="btn">
                        <button type="reset">Cancel</button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
